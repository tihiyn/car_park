<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>Войти</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="alert alert-danger" th:if="${param.error}">
        Неверное имя пользователя или пароль
      </div>

      <form th:action="@{/auth/login}" method="post" th:object="${userAuthenticationDto}">
        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя:</label>
          <input id="username" class="form-control" type="text" autocomplete="username" th:field="*{username}"/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль:</label>
          <input id="password" class="form-control" type="password" autocomplete="current-password" th:field="*{password}"/>
        </div>
        <div class="mb-3">
          <input class="btn btn-primary w-100 mt-3" type="submit" value="Войти"/>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
