<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <title>Список предприятий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <style>
        .vehicle-badge {
            padding-right: 1.5rem; /* Увеличиваем отступ справа для крестика */
            display: inline-flex;
            align-items: center;
            position: relative;
        }
        .btn-close {
            position: absolute;
            top: 50%;
            right: 0.25rem;
            transform: translateY(-50%);
        }
        .badge span {
            display: inline-block;
            line-height: 1;
        }
        th:nth-child(5), td:nth-child(5) {
            width: 15%; /* Увеличиваем ширину столбца "Часовой пояс" */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Список предприятий</h1>
        <a href="/api/ui/reports/create" class="btn btn-primary">Создать отчёт</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Город</th>
            <th>Рег. номер</th>
            <th>Часовой пояс</th>
            <th>Водители</th>
            <th>Транспорт</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enterprise : ${enterprises}">
            <td th:text="${enterprise.id}">1</td>
            <td th:text="${enterprise.name}">Название</td>
            <td th:text="${enterprise.city}">Город</td>
            <td th:text="${enterprise.registrationNumber}">Рег. номер</td>
            <td>
                <form th:action="@{/api/ui/enterprises/update-timezone}" method="post" class="timezone-form">
                    <input type="hidden" th:name="enterpriseId" th:value="${enterprise.id}" />
                    <select th:name="timeZone" class="form-select timezone-select" onchange="this.form.submit()">
                        <option th:each="zone : ${timeZones}"
                                th:value="${zone}"
                                th:text="${zone}"
                                th:selected="${zone == enterprise.timeZone.id}">
                        </option>
                    </select>
                </form>
            </td>
            <td>
                <span th:each="driver : ${enterprise.drivers}" th:text="${driver.lastName + ' ' + driver.firstName}" class="badge bg-primary me-1"></span>
            </td>
            <td>
                <span th:each="vehicle : ${enterprise.vehicles}" class="badge bg-success me-1 vehicle-badge">
                    <a th:href="@{/vehicles/{id}(id=${vehicle.id})}"
                       class="text-white text-decoration-none"
                       style="cursor: pointer;">
                        <span th:text="${vehicle.regNum}"></span>
                    </a>
                    <button type="button" class="btn-close btn-close-white"
                            th:onclick="'deleteVehicle(' + ${vehicle.id} + ')'"
                            aria-label="Close"></button>
                </span>
                <a th:href="@{/vehicles/new(enterpriseId=${enterprise.id})}"
                   class="badge bg-secondary text-white text-decoration-none"
                   style="cursor: pointer;">
                    <span>+</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function deleteVehicle(id) {
        fetch(`/api/vehicles/${id}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                location.reload(); // Обновить страницу после успешного удаления
            } else {
                alert("Ошибка при удалении транспортного средства.");
            }
        });
    }
</script>
</body>
</html>
