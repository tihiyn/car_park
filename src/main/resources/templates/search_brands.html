<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand Search</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: sans-serif;
        }
        th, td {
            padding: 10px;
            border: 1px solid #aaa;
            text-align: left;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Результат поиска</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Трансмиссия</th>
        <th>Объём двигателя, л</th>
        <th>Мощность двигателя, л.с.</th>
        <th>Число мест</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${brands}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.type}"></td>
        <td th:text="${b.transmission.value}"></td>
        <td th:text="${b.engineVolume}"></td>
        <td th:text="${b.enginePower}"></td>
        <td th:text="${b.numOfSeats}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
