<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${report.name}">Production Report</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-...your-integrity..."
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">

    <!-- Заголовок -->
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-5 fw-bold" th:text="${report.name}">Report Name</h1>
            <p class="text-muted">
                Период:
                <span th:text="${report.beginYear}">2020</span> –
                <span th:text="${report.endYear}">2023</span>
            </p>
        </div>
    </div>

    <!-- Таблица -->
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Год</th>
                    <th scope="col">Количество автомобилей</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${report.result}">
                    <td th:text="${entry.key}">2021</td>
                    <td th:text="${entry.value}">12345</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3 text-end">
        <a class="btn btn-success"
           th:href="@{'/api/ui/reports/enterprise/production/export'(id=${report.getEnterpriseId()}, beginYear=${report.getBeginYear()}, endYear=${report.getEndYear()})}">
            Скачать отчёт
        </a>
    </div>

</div>

</body>
</html>
