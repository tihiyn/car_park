<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${report.name}">Average Salary Report</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center" th:text="${report.name}">Отчет по зарплатам</h1>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">Предприятие</th>
            <th scope="col">Средняя зарплата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${report.result}">
            <td th:text="${entry.key}">IT Department</td>
            <td th:text="${entry.value}">120000</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3 text-end">
        <a class="btn btn-success"
           th:href="@{'/api/ui/reports/enterprise/salary/export'(id=${report.getEnterpriseId()})}">
            Скачать отчёт
        </a>
    </div>
</div>
</body>
</html>
