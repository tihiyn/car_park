<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: sans-serif;
        }
        th, td {
            padding: 10px;
            border: 1px solid #aaa;
            text-align: left;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Управление транспортными средствами</h2>

<div style="text-align: center; margin-bottom: 10px;">
    <form th:action="@{/vehicles/search}" method="get">
        <label>
            <input type="text" name="keyword" placeholder="Поиск"/>
        </label>
        <button type="submit">Поиск</button>
    </form>
</div>

<div style="text-align: center; margin-bottom: 20px;">
    <a href="/vehicles/new" style="color: blue;"><strong>Добавить новое транспортное средство</strong></a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Трансмиссия</th>
        <th>Объём двигателя, л</th>
        <th>Мощность двигателя, л.с.</th>
        <th>Число мест</th>
        <th>Номер</th>
        <th>Стоимость, ₽</th>
        <th>Пробег, км</th>
        <th>Год производства</th>
        <th>Цвет</th>
        <th>Доступность</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="v : ${vehicles}">
        <td th:text="${v.id}"></td>
        <td th:text="${v.brand.name}"></td>
        <td th:text="${v.brand.type}"></td>
        <td th:text="${v.brand.transmission.value}"></td>
        <td th:text="${v.brand.engineVolume}"></td>
        <td th:text="${v.brand.enginePower}"></td>
        <td th:text="${v.brand.numOfSeats}"></td>
        <td th:text="${v.regNum}"></td>
        <td th:text="${v.price}"></td>
        <td th:text="${v.mileage}"></td>
        <td th:text="${v.productionYear}"></td>
        <td th:text="${v.color}"></td>
        <td th:text="${v.available ? 'Да' : 'Нет'}"></td>
        <td>
            <a th:href="@{/vehicles/edit(id=${v.id})}" style="color: blue;">Редактировать</a>
            <span>|</span>
            <a th:href="@{/vehicles/delete(id=${v.id})}" style="color: blue;">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
