<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта поездок</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const map = L.map('map').setView([55.75, 37.61], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // получаем выбранные ID из URL
        const params = new URLSearchParams(window.location.search);
        const ids = params.get("ids")?.split(",") || [];

        if (ids.length === 0) {
            alert("Не переданы поездки для отображения");
            return;
        }

        fetch("/api/trips/map", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(ids)
        })
            .then(res => res.json())
            .then(data => {
                const colors = ['red','blue','green','orange','purple','brown'];
                let colorIndex = 0;
                const allLayers = [];

                data.forEach(tripGeoJson => {
                    const color = colors[colorIndex % colors.length];
                    colorIndex++;

                    const layer = L.geoJSON(tripGeoJson, { style: { color, weight: 4 } }).addTo(map);
                    allLayers.push(layer);
                });

                if (allLayers.length > 0) {
                    map.fitBounds(L.featureGroup(allLayers).getBounds());
                }
            });
    });

</script>
</body>
</html>
